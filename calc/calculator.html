<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
  </head>

  <body>
    <div id="calculator">
    	<div id="screen"></div>
    		<div class="row">
    			<div class="number-button">AC</div>
    			<div class="number-button"><span>+/-</span></div>
    			<div class="number-button"><span>%</span></div>
    			<div class="operator-button"><span>รท</span></div>
    		</div>
    		<div class="row">
    			<div class="number-button">7</div>
    			<div class="number-button"><span>8</span></div>
    			<div class="number-button"><span>9</span></div>
    			<div class="operator-button"><span>X</span></div>
    		</div>
    		<div class="row">
    			<div class="number-button">4</div>
    			<div class="number-button"><span>5</span></div>
    			<div class="number-button"><span>6</span></div>
    			<div class="operator-button"><span>--</span></div>
    		</div>
    		<div class="row">
    			<div class="number-button">1</div>
    			<div class="number-button"><span>2</span></div>
    			<div class="number-button"><span>3</span></div>
    			<div class="operator-button"><span>+</span></div>
    		</div>
    		<div class="row">
    			<div class="zero-button">0</div>
    			<div class="number-button"><span>.</span></div>
    			<div class="operator-button"><span>=</span></div>
    		</div>

  
    </div>
  </body>
</html>
